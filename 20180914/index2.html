<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin></script>
    <script type="text/babel">
        const rootElement = document.getElementById("root");
        const Message = (props)=><div>{props.children}</div>;
        /*
        function Message(props){
            return (<div>{props.children}</div>);
        }
        */

        const element = (<div className="container">
            {Message({children: 'Hello World'})}
            {React.createElement(Message, {children:'Hello Incago'})}
            <Message children = 'Hello ASNET'/>
            <Message>Hello Children</Message>

            <Message> Outer message <Message> Inner message </Message></Message>
        </div>);
        ReactDOM.render(element, rootElement);
    </script>
</body>

</html>
