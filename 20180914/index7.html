<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin></script>
    <style>
        .box{
            border:1px solid #000;
        }
        .box--big{
            width:180px;
            height:180px;
        }
        .box--medium{
            width: 120px;
            height: 120px;
        }
        .box--small{
            width: 60px;
            height: 60px;
        }
    </style>
    <script type="text/babel">
        const rootElement = document.getElementById("root");
        function Box({style, size, className = '', ...rest}){
            const sizeClassName = size ? `box--${size}` : '';
            return (
                <div
                className = {`box ${className} ${sizeClassName}`.trim()}
                style = {{paddingLeft: 20, ...style}}
                {...rest}
                />
            )
        }
        const element = (
            <div>
                <Box size="big" style={{backgroundColor: 'pink'}}>big box</Box>
                <Box className="box--medium" style={{backgroundColor: 'lime'}}>medium box</Box>
                <Box className="box--small" style={{backgroundColor: 'lightblue'}}>small box</Box>
            </div>
        )
        ReactDOM.render(element, rootElement);
    </script>
</body>

</html>
