    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/prop-types@15.6.2/prop-types.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin></script>

    <script type="text/babel">
        const rootElement = document.getElementById("root");
        class SayHello extends React.Component{
            render() {
                const {firstName, lastName} = this.props;
                return (
                    <div>
                        Hello {firstName} {lastName}!
                    </div>
                )
            }
        }
        ReactDOM.render(<SayHello firstName='Junhak' lastName={3} />, rootElement);
    </script>
