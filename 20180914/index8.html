<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin></script>

    <script type="text/babel">
        const rootElement = document.getElementById("root");
        const state = {eventCount: 0, username: ''};

        class App extends React.Component{
            render() {
                return (
                    <div>
                        <p> There have been {state.eventCount} events </p>
                        <p> <button onClick={increment}> React </button> </p>

                        <p> You typed: {state.username} </p>
                        <p> <input onBlur={updateUsername} /> </p>
                    </div>
                )
            }
        }

        function increment (){
            setState({
                eventCount: state.eventCount + 1,
            });
        }

        function updateUsername (event){
            console.log(event); //optimised with react
            console.log(event.nativeEvent);
            setState({
                username: event.target.value,
            });
        }

        //setState({eventCount: 10});
        //setState({username: 'Junhak'});

        function setState(newState){
            Object.assign(state, newState);
            renderApp();
        }

        function renderApp() {
            ReactDOM.render(<App />, rootElement);
        }

        renderApp();
    </script>
</body>

</html>
