<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/prop-types@15.6.2/prop-types.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin></script>

    <script type="text/babel">
        const rootElement = document.getElementById("root");
        function SayHello(props){
            return (
                <div>Hello {props.firstName} {props.lastName || 'Unknown'}!</div>
            )
        }

        SayHello.propTypes = {
            firstName: PropTypes.string.isRequired,
            lastName: PropTypes.string,
        }
        ReactDOM.render(<SayHello firstName='Junhak' />, rootElement);
    </script>
</body>

</html>
