<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 - Data Driven Documents</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 50px;
            padding-left: 100px;
        }

        .bar {
            display: inline-block;
            margin-right: 2px;
            /*background-color: teal;*/
            fill: teal;
        }

        #chartArea {
            background-color: #ccc;
            width: 400px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="chartArea"></div>
    <script type="text/javascript">
        var dataset = [5, 10, 15, 20, 25, 40];
        var w = 400, h = 300;

        var svg = d3.select('#chartArea').append('svg')
            .attr('width', w)
            .attr('height', h);

        //0부터 50사이의 숫자가 들어오는면 0부터 h까지의 범위로 확장시킨 값을 반환
        var yScale = d3.scaleLinear()
            .domain([0, 50])
            .range([0, h]);


        //var multiplier = 5;

        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('class', 'bar')
            .attr('x', function (d, i) {
                return i * 22;
            })
            .attr('y', function (d) {
                return h - yScale(d);
            })
            .attr('width', 20)
            .attr('height', function (d) {
                return yScale(d);
            });
    </script>
</body>

</html>
